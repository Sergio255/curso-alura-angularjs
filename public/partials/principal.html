<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<p class="alert alert-info" ng-show="msg.length">{{ msg }}</p>
<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="input-group">
        <span class="input-group-btn">
          <a class="btn btn-primary" href="fotos/new">Nova Foto</a>
        </span>
        <input class="form-control" type="text" placeholder="Filtrar" ng-model="filtro" ng-model-options="{ debounce: 500 }">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <meu-painel class="col-md-2 col-sm-4 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{ foto.titulo }}">
    <minha-foto url="{{ foto.url }}" titulo="{{ foto.tituloB }}"></minha-foto>
    <a class="btn btn-primary btn-block" href="fotos/edit/{{ foto._id }}">Editar</a>
    <button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
  </meu-painel>
</div>
