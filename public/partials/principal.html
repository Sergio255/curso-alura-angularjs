<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="input-group">
        <span class="input-group-btn">
          <a class="btn btn-primary" href="fotos/new">Nova Foto</a>
        </span>
        <input class="form-control" type="text" placeholder="Filtrar" ng-model="filtro" ng-model-options="{ debounce: 500 }">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <meu-painel class="col-md-2 col-sm-4 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{ foto.titulo }}">
    <img class="img-responsive center-block" src="{{ foto.url }}" alt="{{ foto.titulo }}">
  </meu-painel>
</div>
